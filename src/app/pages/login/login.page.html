
  <div class="login-content">
  <div class="social-auth-options">

<ion-card>
  <ion-card-content>
    <ion-button class="social-auth-btn " expand="block" color="facebook" (click)="doFacebookLogin()">
      Log In with Facebook</ion-button>
    <ion-button class="social-auth-btn " expand="block" color="twitter" (click)="doTwitterLogin()">Log
      In with Twitter</ion-button>
  </ion-card-content>
</ion-card>

  <div class="options-divider">
    Or with email
  </div>
</div>


<ion-card>
  <ion-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="doEmailLogin()">

      <ion-list class="inputs-list" >

        <ion-item class="input-item">
          <ion-input type="email" placeholder="Email" formControlName="email" clearInput autocapitalize="off" inputmode="email"></ion-input>
        </ion-item>



        <div class="error-container">
          <ng-container *ngFor="let validation of validation_messages.email">
            <div class="error-message"
              *ngIf="loginForm.get('email').hasError(validation.type) && (loginForm.get('email').dirty || loginForm.get('email').touched)">
              <span>{{ validation.message }}</span>
            </div>
          </ng-container>
        </div>

        <ion-item class="input-item">
          <app-show-hide-password>
            <ion-input type="password" placeholder="Password" fill="clear" formControlName="password"></ion-input>
          </app-show-hide-password>
        </ion-item>


        <div class="error-container">
          <ng-container *ngFor="let validation of validation_messages.password">
            <div class="error-message"
              *ngIf="loginForm.get('password').hasError(validation.type) && (loginForm.get('password').dirty || loginForm.get('password').touched)">
              <span>{{ validation.message }}</span>
            </div>
          </ng-container>
        </div>
      </ion-list>

      <ion-button class="login-btn" type="submit" expand="block" [disabled]="!loginForm.valid">Sign Up</ion-button>

    </form>
  </ion-card-content>
</ion-card>

<div *ngIf="attemptingLogin">
  <ion-progress-bar type="indeterminate"></ion-progress-bar>
</div>
</div>
