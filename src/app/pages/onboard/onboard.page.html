<ion-content>

  <ion-slides class="walkthrough-slides" pager="true" [options]="slidesOptions">

    <ion-slide >
      <h1>Workout with the masses from across the world</h1>
    </ion-slide>

    <ion-slide >
      <h1>Motivate yourself by competing in 'pumps' at random times throughout the day</h1>
    </ion-slide>

    <ion-slide class="first-slide illustration-and-decoration-slide">
      <h1>3 minute warning to keep you on your toes!</h1>
    </ion-slide>

    <ion-slide >
      <app-login-page></app-login-page>
    </ion-slide>

    <ion-slide class="first-slide illustration-and-decoration-slide">
      <h1>We need to let you know when pumps are coming</h1>
      <h2>Please allow notifications!</h2>
    </ion-slide>


  </ion-slides>
</ion-content>
