<ion-header>
  <ion-toolbar>
    <ion-title>Incoming Workout!</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="countdown-wrapper">
  <app-countdown-timer class="item-countdown" fill="inner-time" [end]="this.expirationDate" [units]="{from: 'hour', to: 'second'}"></app-countdown-timer>
</ion-content>
